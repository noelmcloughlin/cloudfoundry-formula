# -*- coding: utf-8 -*-
# vim: ft=yaml
---
cloudfoundry:
  pkg: ''
  rootgroup: root
  config: '/etc/cloudfoundry'
  tmpdir: /tmp/cloudfoundry
  service:
    name: cloudfoundry

  pkg_deps:
    - curl
    - bzip2
    - gzip

  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults

  cli:
    pkg:
      name: cf-cli
      gem: cf
      use_upstream_repo: True
      use_upstream_archive: False
      archive:
        source: https://packages.cloudfoundry.org/stable?release=linux64-binary&version=6.44.1&source=github-rel
        extracted:
          name: /usr/local/bin
          source: cf-cli.tgz
          source_hash: b986a55fef4bd6f580d7a070f4592362309fe009ffdd9489b9d3b871aed07aa3
          options: '--strip-components=1'  #recommended option, but beware tarbombs
          extract_perms: False
          overwrite: True
          trim_output: True
        installer: False
        binary: cf
      repo:
        managed:
          humanname: cloudfoundry-cli
          name: cloudfoundry-cli
          comments:
            - installed by salt
          gpgcheck: 1
      
